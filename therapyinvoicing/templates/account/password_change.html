{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header account-card-header-background-dark">
                        <h2>{% trans "Change Password" %}</h2>
                    </div>
                    <div class="card-block   account-card-body-background-medium">

                        <div class="card-text ">
                            <form method="POST" action="./" class="password_change">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button class="btn" type="submit" name="action">{% trans "Change Password" %}</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
